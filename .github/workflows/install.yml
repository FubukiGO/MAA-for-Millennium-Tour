name: install

on:
  push:
    tags:
      - "v*"
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  workflow_dispatch:

jobs:
  meta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - id: set_tag
        run: |
          is_release=${{ startsWith(github.ref, 'refs/tags/v') }}
          tag=$(git describe --tags --match "v*" ${{ github.ref }} || true)
          if [[ $tag != v* ]]; then
            tag=$(curl -sX GET "https://api.github.com/repos/${{ github.repository }}/releases/latest" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' | awk '/tag_name/{print $4}' FS='["]')
            if [[ $tag != v* ]]; then
              tag="v0.0.0"
            fi
            tag=$(date "+$tag-%y%m%d-$(git rev-parse --short HEAD)")
          fi
          if ! $($is_release) ; then
            prefix=${tag%-*-*}
            suffix=${tag#$prefix-}
            tag="$prefix-ci.$suffix"
          fi

          echo tag=$tag | tee -a $GITHUB_OUTPUT
          echo is_release=$is_release | tee -a $GITHUB_OUTPUT
    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
      is_release: ${{ steps.set_tag.outputs.is_release }}
  gui:
    needs: meta
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install pipreqs
          pipreqs src --encoding=utf8 --savepath requirementstemp.txt
          pip install -r requirements.txt
          pip install -r requirementstemp.txt

      - name: Download Latest MFAWPF  
        uses: robinraju/release-downloader@v1.8  
        with:  
             repository: SweetSmellFox/MFAWPF  
             latest: true  
             out-file-path: gui  
             extract: true  

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install pipreqs
          pip install maafw
          pipreqs assets/python --encoding=utf8 --savepath requirementstemp.txt
          pip install -r requirements.txt
          pip install -r requirementstemp.txt

      - name: gui resources          
        shell: bash
        run: |
           chcp 65001  
           rm -f ./gui/*.zip
           cp -r ./assets/resource/* ./gui/Resource/
           cp -r ./assets/python ./gui/
           python ./python/install/build.py
           jq --arg version_name "千年之旅 律律子小助手" --arg version ${{ needs.meta.outputs.tag }} '. + {"version": {"name": $version_name, "version": $version}}' ./assets/interface.json > ./gui/interface.json
          
      - uses: actions/upload-artifact@v3
        with:
          name: MillenniumTour-Assistant-win-x86_64-with-gui
          path: "gui"     

  windows:
    needs: meta
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [aarch64, x86_64]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
    
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install pipreqs
          pip install maafw
          pipreqs assets/python --encoding=utf8 --savepath requirementstemp.txt
          pip install -r requirements.txt
          pip install -r requirementstemp.txt
    
      - name: Download MaaFramework
        uses: robinraju/release-downloader@v1.8
        with:
          repository: MaaXYZ/MaaFramework
          fileName: "MAA-win-${{ matrix.arch }}*"
          latest: true
          out-file-path: "deps"
          extract: true

      - name: Install
        shell: bash
        run: |
          python ./install.py ${{ needs.meta.outputs.tag }}
          python ./install/python/build.py

      - uses: actions/upload-artifact@v3
        with:
          name: MillenniumTour-Assistant-win-${{ matrix.arch }}
          path: "install"

